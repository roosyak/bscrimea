{{ partial "header.html" . }}

<img id="imgbg" src="/img/bg/news.jpg">
<div id="pagenav">
	<div class="current">news</div>
	<div class="next"><a href="/law/">Право</a></div>
</div>

<section id="section" class="share-price">
	<div class="content tagline bottom animated-line animated">
		<h1>{{.Title}}</h1>
		{{ if .Params.img }}
		<img src="{{.Params.img}}" align="right" style="max-width: 300px;">
		{{ end}}
		{{.Content}}
		<p><time datetime="{{ .PublishDate.Format " 01-02-2006 15:04:05" }}">
				{{.PublishDate.Day}}
				{{ index $.Site.Data.Months.months_rod .PublishDate.Month }}
				{{.PublishDate.Year}}
			</time></p>
	</div>
</section>

{{ partial "footer.html" . }}
