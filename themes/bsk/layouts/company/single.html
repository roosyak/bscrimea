{{ partial "header.html" . }}

<!-- company -->

<img id="imgbg" src="{{ "/img/bg/234.jpg" | relURL }}">
<div id="pagenav">
	<div class="current">company</div>
	<div class="next"><a href="{{ "company" | relURL }}">Вернуться</a></div>
</div>

<section id="section" class="press-releases">
	<ul id="headlines-listing" style="padding-top: 0;">
		<li style="width: 70%;">
			<div class="wasp-edit content  tagline">
				<h2 style="font-size: 2.5em;">{{.Title}}</h2>
				<font style="color: #333">агентство недвижимости</font>
				<br>
				<p>{{.Params.address}}</p>
				<p>
					{{range .Params.tel}}
					{{ . }},
					{{end}}
				</p>
				{{if .Params.site}}
				<p><a href="{{.Params.site}}" target="_blank" style="color: #0060a0">{{.Params.site}}</a></p>
				{{end}}

			</div>
		</li>
	</ul>
</section> 
{{ partial "footer.html" . }}
